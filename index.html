<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频数据收集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        video {
            max-width: 80%;
            margin: 20px 0;
        }
        #inputPrompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        #inputPrompt input {
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        #inputPrompt button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>视频数据收集</h1>
    <!-- 替换为你的视频 URL -->
    <video id="myVideo" controls>
        <source src=https://drive.google.com/file/d/1Q4C_x7olA3ROTZ3iXWV7M65jRbe4aloa/view?usp=drive_link" type="video/mp4">
        你的浏览器不支持视频播放。
    </video>
    <div id="inputPrompt">
        <p>请输入你的判断结果：</p>
        <input type="text" id="userInput" placeholder="输入结果">
        <br>
        <button onclick="submitInput()">提交</button>
    </div>
    <p>状态：<span id="status">等待播放</span></p>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
