<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频数据收集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        video {
            max-width: 80%;
            margin: 20px 0;
        }
        #inputPrompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        #inputPrompt button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #inputPrompt button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>视频数据收集</h1>
    <video id="myVideo" controls>
        <source src="https://www.youtube.com/watch?v=01WazSZKqxw" type="video/mp4">
        你的浏览器不支持视频播放。
    </video>
    <div id="inputPrompt">
        <p>请选择你的判断结果：</p>
        <button onclick="submitInput('0')">0</button>
        <button onclick="submitInput('1')">1</button>
        <button onclick="submitInput('2')">2</button>
        <button onclick="submitInput('3')">3</button>
        <button onclick="submitInput('4')">4</button>
        <button onclick="submitInput('5')">5</button>
        <button onclick="submitInput('6')">6</button>
        <button onclick="submitInput('7')">7</button>
        <button onclick="submitInput('8')">8</button>
        <button onclick="submitInput('9')">9</button>
        <button onclick="submitInput('n')">n</button>
    </div>
    <p>状态：<span id="status">等待播放</span></p>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // 视频元素
        const video = document.getElementById('myVideo');
        const inputPrompt = document.getElementById('inputPrompt');
        const status = document.getElementById('status');
        let collectedData = [];

        // 播放 0.1 秒后暂停
        function playForShortDuration() {
            video.play();
            setTimeout(() => {
                if (!video.paused) {
                    video.pause();
                    showInputPrompt();
                }
            }, 100); // 0.1 秒 = 100 毫秒
        }

        // 显示输入提示
        function showInputPrompt() {
            inputPrompt.style.display = 'block';
            status.textContent = '等待用户选择';
        }

        // 提交用户输入
        function submitInput(value) {
            // 记录数据
            const data = {
                timestamp: new Date().toISOString(),
                videoTime: video.currentTime.toFixed(2), // 保留 2 位小数
                userInput: value
            };
            collectedData.push(data);

            // 更新状态
            status.textContent = `已记录：时间=${data.videoTime}s, 选择=${data.userInput}`;

            // 隐藏输入框并继续播放
            inputPrompt.style.display = 'none';

            // 如果视频未结束，继续播放 0.1 秒
            if (video.ended) {
                status.textContent = '视频已结束，数据已收集';
                console.log('收集的数据：', collectedData);
                alert('数据收集完成，请检查控制台或后端记录！');
                sendDataToGoogleSheets(data); // 视频结束时发送最后一条数据
            } else {
                playForShortDuration();
                sendDataToGoogleSheets(data); // 每次输入后发送数据
            }
        }

        // 视频播放开始时启动逻辑
        video.addEventListener('play', () => {
            playForShortDuration();
        });

        // 视频结束时停止并显示数据
        video.addEventListener('ended', () => {
            status.textContent = '视频已结束，数据已收集';
            console.log('收集的数据：', collectedData);
        });

        // Google Sheets API 设置
        const CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID';
        const API_KEY = 'YOUR_GOOGLE_API_KEY';
        const SPREADSHEET_ID = 'YOUR_SPREADSHEET_ID';
        const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
        const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

        function initGoogleSheets() {
            gapi.load('client:auth2', () => {
                gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    discoveryDocs: DISCOVERY_DOCS,
                    scope: SCOPES
                }).then(() => {
                    console.log('Google Sheets API 初始化成功');
                }).catch((error) => {
                    console.error('Google Sheets API 初始化失败:', error);
                });
            });
        }

        // 发送数据到 Google Sheets
        function sendDataToGoogleSheets(data) {
            gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: SPREADSHEET_ID,
                range: 'Sheet1!A:C', // 假设数据写入 Sheet1 的 A、B、C 列
                valueInputOption: 'RAW',
                insertDataOption: 'INSERT_ROWS',
                resource: {
                    values: [[data.timestamp, data.videoTime, data.userInput]]
                }
            }).then((response) => {
                console.log('数据已发送到 Google Sheets:', response);
            }).catch((error) => {
                console.error('发送数据失败:', error);
            });
        }

        // 初始化 Google Sheets API
        document.addEventListener('DOMContentLoaded', () => {
            initGoogleSheets();
        });
    </script>
</body>
</html>
